<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <section class="profile">
        <img class="profile--image" src="assets/images/profilePhoto.jpg" alt="Profile Photo" />
        <h1 class="profile--name">Rodney Cotton</h1>
        <h2 class="profile--location">Helsinki, Finland</h2>
        <div class="info-container">
          <div class="info">100 Posts</div>
          <div class="info">2,242 Followers</div>
          <div class="info">1,432 Following</div>
        </div>
      </section>
      <section class="photo-gallery">
        <div class="photo-container photo-1">
          <img class="photo" src="assets/images/photo1.jpg" alt="Photo1" />
        </div>
        <div class="photo-container photo-2">
          <img class="photo" src="assets/images/photo2.jpg" alt="Photo2" />
        </div>
        <div class="photo-container photo-3">
          <img class="photo" src="assets/images/photo3.jpg" alt="Photo3" />
        </div>
        <div class="photo-container photo-4">
          <img class="photo" src="assets/images/photo4.jpg" alt="Photo4" />
        </div>
        <div class="photo-container photo-5">
          <img class="photo" src="assets/images/photo5.jpg" alt="Photo5" />
        </div>
        <div class="photo-container photo-6">
          <img class="photo" src="assets/images/photo6.jpg" alt="Photo6" />
        </div>
      </section>
      <footer>
        <p class="footer-content">Paul Terry @ DevChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
